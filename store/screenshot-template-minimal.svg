<svg xmlns="http://www.w3.org/2000/svg" width="1260" height="2736" viewBox="0 0 1260 2736">
  <defs>
    <!-- Solid Dark Background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1117"/>
      <stop offset="100%" style="stop-color:#161B22"/>
    </linearGradient>

    <!-- Accent Gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00BCD4"/>
      <stop offset="100%" style="stop-color:#26C6DA"/>
    </linearGradient>

    <!-- Subtle Screen Shadow -->
    <filter id="screenShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="10" stdDeviation="30" flood-color="#00BCD4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1260" height="2736" fill="url(#bgGradient)"/>

  <!-- ===== MINIMAL LAYOUT: Full-bleed Screenshot ===== -->

  <!-- Headline - Top Left Aligned -->
  <text x="80" y="200"
        font-family="-apple-system, SF Pro Display, Helvetica Neue, sans-serif"
        font-size="64"
        font-weight="700"
        fill="#FFFFFF"
        letter-spacing="-1">
    Debug Your
  </text>
  <text x="80" y="280"
        font-family="-apple-system, SF Pro Display, Helvetica Neue, sans-serif"
        font-size="64"
        font-weight="700"
        fill="url(#accentGradient)"
        letter-spacing="-1">
    WebView
  </text>

  <!-- Screenshot Area (Full Width, No Device Frame) -->
  <g filter="url(#screenShadow)">
    <rect x="80" y="400" width="1100" height="2200" rx="40" fill="#1A1D23"/>

    <!-- Screenshot Placeholder -->
    <rect x="80" y="400" width="1100" height="2200" rx="40"
          fill="none"
          stroke="#00BCD4"
          stroke-width="2"
          stroke-dasharray="15,10"
          opacity="0.4"/>

    <text x="630" y="1500"
          font-family="-apple-system, SF Pro Text, Helvetica Neue, sans-serif"
          font-size="36"
          fill="#4DD0E1"
          text-anchor="middle"
          opacity="0.5">
      Full-Bleed Screenshot
    </text>
    <text x="630" y="1560"
          font-family="-apple-system, SF Pro Text, Helvetica Neue, sans-serif"
          font-size="28"
          fill="#8B949E"
          text-anchor="middle"
          opacity="0.3">
      1100 Ã— 2200 px
    </text>
  </g>

  <!-- Bottom Accent Line -->
  <rect x="80" y="2660" width="200" height="4" rx="2" fill="url(#accentGradient)"/>
</svg>
