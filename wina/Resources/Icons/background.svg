<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Base gradient - deep navy to teal -->
    <linearGradient id="baseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2A3D4A"/>
      <stop offset="50%" stop-color="#1E2C35"/>
      <stop offset="100%" stop-color="#151F26"/>
    </linearGradient>

    <!-- Glass shine - top highlight -->
    <linearGradient id="glassShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.35"/>
      <stop offset="15%" stop-color="#FFFFFF" stop-opacity="0.15"/>
      <stop offset="40%" stop-color="#FFFFFF" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>

    <!-- Secondary glass reflection -->
    <linearGradient id="glassReflect" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.2"/>
      <stop offset="30%" stop-color="#FFFFFF" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>

    <!-- Glossy edge highlight -->
    <radialGradient id="glossyEdge" cx="30%" cy="20%" r="70%" fx="25%" fy="15%">
      <stop offset="0%" stop-color="#6B9AAF" stop-opacity="0.5"/>
      <stop offset="30%" stop-color="#4A7080" stop-opacity="0.3"/>
      <stop offset="60%" stop-color="#3A5560" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#2A3D4A" stop-opacity="0"/>
    </radialGradient>

    <!-- Bottom glow -->
    <radialGradient id="bottomGlow" cx="70%" cy="80%" r="50%" fx="75%" fy="85%">
      <stop offset="0%" stop-color="#4A6B7A" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#3A5560" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#1E2C35" stop-opacity="0"/>
    </radialGradient>

    <!-- Sparkle/bling effect -->
    <radialGradient id="sparkle1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#FFFFFF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>

    <!-- Glass blur filter -->
    <filter id="glassBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="30"/>
    </filter>

    <!-- Soft glow filter for sparkles -->
    <filter id="sparkleGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>

    <!-- Subtle noise texture -->
    <filter id="noiseTexture" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" seed="5" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.04" intercept="0"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" mode="overlay"/>
    </filter>

    <!-- iOS app icon rounded corners -->
    <clipPath id="roundedSquare">
      <rect x="0" y="0" width="1024" height="1024" rx="224" ry="224"/>
    </clipPath>

    <!-- Inner rounded rect for glass panel -->
    <clipPath id="innerGlass">
      <rect x="40" y="40" width="944" height="944" rx="200" ry="200"/>
    </clipPath>
  </defs>

  <!-- Main container -->
  <g clip-path="url(#roundedSquare)">
    <!-- Base dark background -->
    <rect width="1024" height="1024" fill="url(#baseGradient)"/>

    <!-- Ambient glow layers -->
    <g filter="url(#glassBlur)">
      <ellipse cx="300" cy="250" rx="350" ry="300" fill="url(#glossyEdge)"/>
      <ellipse cx="750" cy="800" rx="400" ry="350" fill="url(#bottomGlow)"/>
      <ellipse cx="600" cy="400" rx="250" ry="200" fill="#5A8090" fill-opacity="0.15"/>
    </g>

    <!-- Main glass panel effect -->
    <rect x="0" y="0" width="1024" height="1024" fill="url(#glassShine)"/>

    <!-- Secondary reflection -->
    <rect x="0" y="0" width="1024" height="1024" fill="url(#glassReflect)"/>

    <!-- Glass edge border glow -->
    <rect x="8" y="8" width="1008" height="1008" rx="220" ry="220"
          fill="none" stroke="url(#glassShine)" stroke-width="2" opacity="0.6"/>

    <!-- Sparkle effects - bling bling! -->
    <g filter="url(#sparkleGlow)">
      <!-- Main sparkle top-left -->
      <ellipse cx="180" cy="150" rx="12" ry="12" fill="url(#sparkle1)"/>
      <!-- Secondary sparkle -->
      <ellipse cx="850" cy="200" rx="8" ry="8" fill="url(#sparkle1)" opacity="0.7"/>
      <!-- Small sparkles -->
      <ellipse cx="280" cy="280" rx="5" ry="5" fill="url(#sparkle1)" opacity="0.5"/>
      <ellipse cx="750" cy="350" rx="6" ry="6" fill="url(#sparkle1)" opacity="0.4"/>
      <ellipse cx="900" cy="500" rx="4" ry="4" fill="url(#sparkle1)" opacity="0.3"/>
      <ellipse cx="120" cy="450" rx="5" ry="5" fill="url(#sparkle1)" opacity="0.35"/>
    </g>

    <!-- Star sparkle shapes -->
    <g fill="#FFFFFF" opacity="0.8">
      <!-- 4-point star sparkle -->
      <path d="M200 120 L203 128 L212 130 L203 132 L200 140 L197 132 L188 130 L197 128 Z" filter="url(#sparkleGlow)"/>
      <!-- Smaller star -->
      <path d="M820 180 L822 185 L828 186 L822 187 L820 192 L818 187 L812 186 L818 185 Z" opacity="0.6" filter="url(#sparkleGlow)"/>
    </g>

    <!-- Diagonal light streak -->
    <rect x="-200" y="100" width="600" height="3" fill="url(#glassShine)"
          transform="rotate(-35 300 100)" opacity="0.4"/>
    <rect x="-150" y="140" width="400" height="2" fill="url(#glassShine)"
          transform="rotate(-35 300 140)" opacity="0.25"/>

    <!-- Subtle texture overlay -->
    <rect width="1024" height="1024" fill="transparent" filter="url(#noiseTexture)"/>

    <!-- Inner shadow for depth -->
    <rect x="0" y="0" width="1024" height="1024" rx="224" ry="224"
          fill="none" stroke="#000000" stroke-width="40" opacity="0.15"
          clip-path="url(#roundedSquare)"/>
  </g>
</svg>
